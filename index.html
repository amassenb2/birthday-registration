<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily's Bakery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Birthday Registration</h1>
        <p id="description">Here at Lily's Bakery we love Birthdays. Register today and recieve a <span>FREE</span> cake on your Birthday!</p>
        <form id="survey-form">
          <fieldset>
            <legend>Name: </legend>
            <label for="name" id="name-label"><input type="text" placeholder="Jaylen Smith" id="name" required /></label>
          </fieldset>
          <fieldset>
            <legend>Email: </legend>
            <label for="email" id="email-label"><input type="email" id="email" required placeholder="email@gmail.com"/></label>
          </fieldset>
          <div class="additional-info">
            <fieldset>
              <legend>Age: </legend>
              <label for="number" id="number-label"><input type="number" min="13" max="120" id="number" placeholder="23"/></label>
            </fieldset> 
            <fieldset class="birthday">
              <legend>Birthday: </legend>
              <label for="date"><input type="text" id="date" placeholder="10/30/2023" required/></label>
            </fieldset>
            <fieldset > 
              <legend>Choose your icing</legend>
              <select id="dropdown">
                <option>Select one</option>
                <option>Vanilla</option>
                <option>Strawberry</option>
                <option>Chocolate</option>
                <option>Lemon</option>
              </select>
            </fieldset>
            <fieldset class="flavor">
              <legend>Cake flavor?</legend>
              <label><input checked type="radio" value="vanilla" name="cake-flavor"/>Vanilla</label>
              <label><input type="radio" value="chocolate" name="cake-flavor"/>Chocolate</label>
            </fieldset>
          </div>
          <fieldset>
            <legend>Describe your dream cake</legend>
            <textarea>My dream cake has 5 layers with cheesecake for filling!</textarea>
          </fieldset>
          <div class="checkbox">
            <label ><input type="checkbox" value="sign-me-up"/>I'd love to join the monthly newsletter for all the latest news, baking tips, and updates!</label>
            <label><input type="checkbox" value="i-agree"/>I agree to the <a href="#">Terms and Conditions</a></label>
          </div>
          
          <input type="submit" value="Submit" id="submit" />
        </form>
    </div>
    
</body>
</html>
